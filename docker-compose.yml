version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: herraise-nginx
    ports:
      - "8080:80"
    volumes:
      - ./dist/frontend:/usr/share/nginx/html:ro
    networks:
      - herraise-network

networks:
  herraise-network:
    driver: bridge
    depends_on:
      - postgres
    networks:
      - herraise-network

  postgres:
    image: postgres:15-alpine
    container_name: herraise-db
    environment:
      - POSTGRES_DB=herraise_db
      - POSTGRES_USER=herraise_user
      - POSTGRES_PASSWORD=herraise_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - herraise-network

volumes:
  postgres_data:
